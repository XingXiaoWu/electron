<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        #app {

<body>

                        headers: {
                            'Accept':'application/vnd.github.everest-preview+json',
                            'Authorization':'token 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',
                        },
                        data: {
                            'event_type': "网页触发构建",
                            'client_payload':{
                                
                            }
                        }
                    })
                }
            }
        }
        const app = Vue.createApp(App)
        app.use(ElementPlus);
        app.mount('#app')
    </script>
</body>

</html>
